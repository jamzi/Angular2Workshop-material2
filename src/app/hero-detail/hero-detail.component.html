<div *ngIf="hero">
  <h2>{{ hero.name }} details!</h2>
  <md-input-container>
    <input md-input placeholder="Id" [(ngModel)]="hero.id" disabled>
  </md-input-container>
  <md-input-container>
    <input md-input placeholder="Name" [(ngModel)]="hero.name">
  </md-input-container>
</div>
<div>
  <button md-raised-button color="primary" (click)="save()">Save</button>
  <button md-raised-button (click)="goBack()">Back</button>
</div>
